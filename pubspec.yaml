name: playmobil_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2
  image_picker: ^1.0.7
  auto_size_text: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.13.1" # <--- ¡AÑADIDA ESTA LÍNEA!

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/store/
    - assets/images/logo/
    - assets/images/icons/
    - assets/images/backgrounds/
    - assets/images/puzzle/
    - assets/images/memory_game/
    - assets/images/comic_game/

  # AÑADE ESTA SECCIÓN COMPLETA PARA EL ICONO DE LA APLICACIÓN
flutter_launcher_icons:
  android: "launcher_icon" # Nombre del icono para Android (se usará en el AndroidManifest.xml)
  ios: true # Generar iconos también para iOS (si planeas desplegar en iOS)
  image_path: "assets/images/logo/playmobil_logo.png" # ¡IMPORTANTE! Ruta a tu archivo de logo
  min_sdk_android: 21 # SDK mínimo de Android soportado por tu app (generalmente 21 o superior)


